<!DOCTYPE html>
<html ng-app="app">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Banks</title>
      <!--Inject : stylesheet -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body ng-controller="bankDetailsController" ng-init="vm.init()">
      <div class="container">
         <div class="form-group">
            <div class="search-field">
               <label for="sel1">Select City</label>
               <select id="sel1" class="form-control" ng-options="data.cityID as data.city for data in vm.bankCities " ng-model="vm.selectedValue" ng-change="vm.onCityChange()"></select>
            </div>
            <div class="searh-field">
               <label for="search1">Search for Branches</label>
               <input id="search1" type="text" class="form-control" placeholder="Search branches" ng-model="vm.search">
            </div>
         </div>
         <div class="table-responsive">
            <table class="table border-override">
               <colgroup>
                  <col style="width:5px">
                  <col style="width:20%">
                  <col style="width:20%">
                  <col style="width:15%">
                  <col style="width:15%">
                  <col style="width:25%">
                  <col style="width:5%">
               </colgroup>
               <thead>
                  <tr>
                     <th>#</th>
                     <th>Bank Name</th>
                     <th>Branch</th>
                     <th>City</th>
                     <th>State</th>
                     <th>address</th>
                     <th>Ifsc</th>
                  </tr>
               </thead>
               <tbody>
                  <tr ng-repeat="data in vm.bankInfo | filter: vm.search">
                     <td>{{$index+1}}</td>
                     <td>{{data.bank_name}}</td>
                     <td>{{data.branch}}</td>
                     <td>{{data.city}}</td>
                     <td>{{data.state}}</td>
                     <td>{{data.address}}</td>
                     <td>{{data.ifsc}}</td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
      <!-- for faster page load injected js files at the end -->
      <!-- inject : Angular -->
      <script src="js/libs/angular.js"></script>
      <!-- inject: JS -->
      <script src="js/app.js"></script>
      <script src="js/controllers/bankDetails.controller.js"></script>
      <script src="js/services/showBankInfo.service.js"></script>
   </body>
</html>
